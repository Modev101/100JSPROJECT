<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-[#3a4764]">
    <div id="main" class="space-y-1 mt-7 px-7 ">
      <!-- Header -->
      <div id="header" class="text-white">
        <div class="flex justify-between items-center mb-2">
          <h1 class="text-3xl font-bold">calc</h1>
          <div class="flex items-center space-x-3">
            <span class="text-sm font-semibold tracking-widest">THEME</span>

            <div
              id="sliderbg"
              class="flex relative items-center bg-[#232c43] rounded-full p-1 w-16 h-6"
            >
              <!-- Track numbers -->
              <div class="absolute -top-5 left-2.5 flex space-x-3">
                <span class="text-xs font-semibold">1</span>
                <span class="text-xs font-semibold">2</span>
                <span class="text-xs font-semibold">3</span>
              </div>

              <!-- Slider circle -->
              <div
                id="slider"
                class="bg-[#d03f2f] w-3 h-3 rounded-full absolute left-2 top-1.5 transition-all duration-300 cursor-pointer"
              ></div>
            </div>
          </div>
        </div>
        <!-- Display -->
        <input
          id="display"
          type="text"
          disabled
          class="w-full text-right text-4xl p-3 mb-2 rounded-lg bg-[#182034] shadow-2xl text-white"
          placeholder="0"
        />
      </div>

      <!-- Buttons -->
      <div
        id="btnsdiv"
        class="grid grid-cols-4 gap-4 text-[#444b5a] font-bold p-5 rounded-lg bg-[#232c43]"
      >
        <!-- Row 1 -->
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('7')"
        >
          7
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('8')"
        >
          8
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('9')"
        >
          9
        </button>
        <button
          id="deletebtn"
          class="bg-[#637097] shadow-[0px_3px_0px_0px_#404e72] text-white rounded-lg py-2 text-xl"
          onclick="deleteLast()"
        >
          DEL
        </button>

        <!-- Row 2 -->
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('4')"
        >
          4
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('5')"
        >
          5
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('6')"
        >
          6
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('+')"
        >
          +
        </button>

        <!-- Row 3 -->
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('1')"
        >
          1
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('2')"
        >
          2
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('3')"
        >
          3
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('-')"
        >
          -
        </button>

        <!-- Row 4 -->
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('.')"
        >
          .
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('0')"
        >
          0
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('/')"
        >
          /
        </button>
        <button
          id="btnnum"
          class="bg-[#e6e6e6] rounded-lg py-2 text-xl"
          onclick="appendToDisplay('*')"
        >
          x
        </button>

        <!-- Row 5 -->
        <button
          id="resetbtn"
          class="col-span-2 bg-[#637097] shadow-[0px_3px_0px_0px_#404e72] text-white rounded-lg py-2 text-xl"
          onclick="clearDisplay()"
        >
          RESET
        </button>
        <button
          id="equalbtn"
          class="col-span-2 bg-[#d03f2f] text-white shadow-[0px_3px_0px_0px_#93261a] rounded-lg py-2 text-xl"
          onclick="calculate()"
        >
          =
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
