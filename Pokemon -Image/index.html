<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="bg-white w-full flex justify-center items-center flex-col max-w-md rounded-2xl shadow-lg p-6 space-y-6"
    >
      <!-- Header -->
      <h1 class="text-2xl font-semibold text-center text-gray-800">
        Pokemon Image
      </h1>

      <!-- Search -->
      <div class="flex gap-2">
        <input
          spellcheck="false"
          autocomplete="off"
          type="text"
          id="input"
          value="Pikachu"
          class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button
          id="btn"
          class="bg-yellow-500 text-black px-5 py-2 rounded-lg hover:bg-orange-600 transition"
        >
          Show
        </button>
      </div>

      <div>
        <img src="" alt="" id="image" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
