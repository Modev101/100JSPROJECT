<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg w-1/3 text-center shadow-xl">

        <h1 class="text-2xl font-bold mb-6">Tip Calculator</h1>
        <p class="mb-4 text-gray-700">Enter the bill amount and tip percentage to calculate the total.</p>

    <div class="mb-4 text-left">
    <label class="block mb-1 font-semibold text-gray-600" for="bill">Bill Amount:</label>
    <input id="bill" type="number" min="0" placeholder="0.00" class="bill border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <div class="mb-4 text-left">
    <label class="block mb-1 font-semibold text-gray-600" for="tip">Tip Percentage (%):</label>
    <input id="tip" type="number" min="0" placeholder="0" class="tip border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <button class="bg-green-500 hover:bg-green-600 transition text-white px-4 py-2 rounded w-full calculate font-semibold">CALCULATE</button>
    <p class="mt-6 text-left text-lg font-medium total">Total: $0.00</p>

  </div>

  <script>
    const btnEl = document.querySelector(".calculate");
    const billInput = document.querySelector(".bill");
    const tipInput = document.querySelector(".tip");
    const totalSpan = document.querySelector(".total");

    function calculateTotal() {
      const billValue = parseFloat(billInput.value);
      const tipValue = parseFloat(tipInput.value);

      if (isNaN(billValue) || billValue < 0) {
        alert("Please enter a valid bill amount");
        return;
      }

      if (isNaN(tipValue) || tipValue < 0) {
        alert("Please enter a valid tip percentage");
        return;
      }

      const totalValue = billValue * (1 + tipValue / 100);
      totalSpan.innerText = `Total: $${totalValue.toFixed(2)}`;
    }

    btnEl.addEventListener("click", calculateTotal);
    
  </script>

</body>
</html>
