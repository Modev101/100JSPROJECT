<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#EEE] font-serif">

    <div class="bg-[#008b8b] w-full max-w-md p-8 rounded-2xl shadow-2xl">
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-white mb-8">
            Loan Calculator
        </h1>

        <!-- Inputs -->
        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-white mb-1">
                    Loan Amount ($)
                </label>
                <input
                    id="loanAmount"
                    type="number"
                    value="10000"
                    min="1"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-white mb-1">
                    Interest Rate (%)
                </label>
                <input
                    id="interestRate"
                    type="number"
                    value="10"
                    min="1"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-white mb-1">
                    Months to Pay
                </label>
                <input
                    id="monthsToPay"
                    type="number"
                    value="12"
                    min="1"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
            </div>
        </div>

        <!-- Result -->
        <div class="mt-6 p-4 bg-teal-50 rounded-lg text-center">
            <p class="text-sm text-gray-500">Monthly Payment</p>
            <p class="text-2xl font-semibold text-teal-600" id="result">$0.00</p>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-8">
            <button
                id="calculate"
                class="flex-1 border border-gray-300 text-white py-2 rounded-lg font-medium hover:bg-gray-100 hover:text-black transition">
                Calculate
            </button>
            <button
                id="reset"
                class="flex-1 border border-gray-300 text-white py-2 rounded-lg font-medium hover:bg-gray-100 hover:text-black transition">
                Reset
            </button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
