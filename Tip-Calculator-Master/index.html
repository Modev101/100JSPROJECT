<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-[#c5e4e7] font-['Space_Mono']">

<div class="flex flex-col items-center gap-10">

    <!-- Logo -->
    <div class="text-center">
        <p class="uppercase tracking-[10px] text-[#00494d] font-bold">spli</p>
        <p class="uppercase tracking-[10px] text-[#00494d] font-bold">tter</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 grid md:grid-cols-2 gap-8 w-[350px] md:w-[800px]">

        <!-- Left Side -->
        <div class="flex flex-col gap-6">

            <!-- Bill -->
            <div>
                <div class="flex justify-between">
                <label class="text-[#00494d] font-semibold capitalize">bill</label>
                <span class="text-red-500 font-semibold" id="billError"></span>
                </div>
                <div class="relative mt-2">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#7f9c9f]">$</span>
                    <input
                        id="billprice"
                        type="number"
                        class="w-full cursor-pointer bg-[#f4fafa] text-right pr-4 pl-10 py-2 rounded-md outline-none border hover:border-[#26c0ab]"
                        placeholder="0"
                    >
                </div>
            </div>

            <!-- Tip -->
            <div>
                <p class="text-[#00494d] font-semibold capitalize mb-2">select tip %</p>
                <div class="grid grid-cols-3 gap-3">
                    <button id="discountbtn5" class="bg-[#00494d] text-white py-2 rounded-md font-bold hover:bg-[#26c0ab] transition">5%</button>
                    <button id="discountbtn10" class="bg-[#00494d] text-white py-2 rounded-md font-bold hover:bg-[#26c0ab] transition">10%</button>
                    <button id="discountbtn15" class="bg-[#00494d] text-white py-2 rounded-md font-bold hover:bg-[#26c0ab] transition">15%</button>
                    <button id="discountbtn25" class="bg-[#00494d] text-white py-2 rounded-md font-bold hover:bg-[#26c0ab] transition">25%</button>
                    <button id="discountbtn50" class="bg-[#00494d] text-white py-2 rounded-md font-bold hover:bg-[#26c0ab] transition">50%</button>
                    <input
                        id="customdiscount"
                        type="number"
                        placeholder="Custom"
                        class="bg-[#f4fafa] text-right pr-4 py-2 rounded-md outline-none border hover:border-[#26c0ab] cursor-pointer"
                    >
                </div>
            </div>

            <!-- People -->
            <div>
                <div class="flex justify-between">
                <label class="text-[#00494d] font-semibold capitalize">number of people</label>
                <span class="text-red-500 font-semibold" id="peopleError"></span>
                </div>
                <div class="relative mt-2">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-[#7f9c9f]"></i>
                    <input
                        id="numberOfPeople"
                        type="number"
                        class="w-full bg-[#f4fafa] text-right pr-4 pl-10 py-2 cursor-pointer rounded-md outline-none border hover:border-[#26c0ab] "
                        placeholder="0"
                    >
                </div>
            </div>

        </div>

        <!-- Right Side -->
        <div class="bg-[#00494d] rounded-2xl p-6 flex flex-col justify-between">

            <div class="flex flex-col gap-6">

                <!-- Tip Amount -->
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-white capitalize">tip amount</p>
                        <p class="text-[#7f9c9f] text-sm">/ person</p>
                    </div>
                    <p id="tipAmount" class="text-[#26c0ab] text-3xl font-bold">$0.00</p>
                </div>

                <!-- Total -->
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-white capitalize">total</p>
                        <p class="text-[#7f9c9f] text-sm">/ person</p>
                    </div>
                    <p id="total" class="text-[#26c0ab] text-3xl font-bold">$0.00</p>
                </div>

            </div>

            <button id="reset" class="mt-6 bg-[#26c0ab] text-[#00494d] uppercase font-bold py-3 rounded-md hover:bg-[#9fe8df] transition opacity-10 hover:opacity-100">
                reset
            </button>

        </div>

    </div>

</div>

<script src="index.js"></script>

</body>
</html>
