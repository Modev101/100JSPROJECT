<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 space-y-6">

        <!-- Header -->
        <h1 class="text-2xl font-semibold text-center text-gray-800">
            Fruit Information
        </h1>

        <!-- Search -->
        <div class="flex gap-2">
            <input
                autocomplete="off"
                type="text"
                id="input"
                value="Banana"
                class="flex-1 border border-gray-300 rounded-lg px-4 py-2
                       focus:outline-none focus:ring-2 focus:ring-green-500"
            >
            <button
                type="submit"
                id="btn"
                class="bg-green-500 text-white px-5 py-2 rounded-lg
                       hover:bg-green-600 transition"
            >
                Search
            </button>
        </div>

        <!-- Fruit Card -->
        <div class="border rounded-xl p-4 bg-gray-50 space-y-3">

            <div class="space-y-1">
                <p id="name">Name: Apple</p>
                <p id="family">Family: Rosaceae</p>
                <p id="genus">Genus: Malus</p>
            </div>

            <!-- Nutrition -->
            <div>
                <h2 class="font-semibold text-gray-700 mb-2">
                    Nutritions
                </h2>

                <ul class="grid grid-cols-2 gap-y-1 text-sm">
                    <li id="calories">Calories: 52</li>
                    <li id="carbs">Carbs: 11.4</li>
                    <li id="fat">Fat: 0.4</li>
                    <li id="protein">Protein: 0.3</li>
                    <li id="sugar">Sugar: 10.3</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
