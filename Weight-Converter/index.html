<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-200 to-purple-200">

    <div class="from-blue-400/50 to-purple-400/50 shadow-2xl rounded-2xl p-8 w-[90%] max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-left">Weight Converter</h1>

        <div class="flex flex-row items-start mb-4">
            <label for="pounds" class="text-lg font-semibold text-gray-700 mb-1 pr-5 pt-1">Pounds:</label>
            <input 
                type="number" 
                id="input" 
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" 
                step=".1"
                placeholder="Enter number"
                autofocus >
        </div>

        <div class="flex items-center justify-between mb-4">
            <div>
                <p class="text-lg font-medium text-gray-700">
                    Your weight in kg is: 
                    <span id="result" class="font-bold text-blue-600 pl-1">—</span>
                </p>
                <p id="error" class="text-red-600 font-semibold"></p>
            </div>

            <button 
                id="convertBtn"
                class="bg-blue-600/70 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
            >
                Convert
            </button>
        </div>
    </div>

    <script>
    let input = document.querySelector("#input");
    let result = document.querySelector("#result");
    let error = document.querySelector("#error");
    let convertBtn = document.querySelector("#convertBtn");

    function WeightCalc() {
        let inputValue = parseFloat(input.value);

        if (isNaN(inputValue) || inputValue <= 0) {
            error.innerHTML = "Please enter a valid number!";
            result.innerHTML = "—";
            return;
        }

        error.innerHTML = "";
        let WeightInKG = (inputValue / 2.205).toFixed(2);
        result.innerHTML = WeightInKG;
    }

    convertBtn.addEventListener("click", WeightCalc);
    </script>


</body>
</html>
