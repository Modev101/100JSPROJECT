<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-Component-Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Manrope&family=Montserrat&family=Poppins&family=Space+Mono&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body class="relative min-h-screen bg-[#f5f7ff] font-['Montserrat'] overflow-x-hidden">

  <!-- Wrapper (allows scrolling) -->
  <div class="flex justify-center px-4 py-10">
    <div class="text-center space-y-10 w-full max-w-6xl">

      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-700">Our Pricing</h1>

      <!-- Toggle -->
      <div class="flex items-center justify-center gap-4 text-gray-500 font-medium">
        <p>Monthly</p>

        <label class="inline-flex items-center cursor-pointer hover:opacity-70">
          <input type="checkbox" id="togglebtn" class="sr-only peer">
          <div class="w-12 h-6 bg-indigo-400 rounded-full relative
                      after:content-[''] after:absolute after:top-1 after:left-1
                      after:w-4 after:h-4 after:bg-white after:rounded-full
                      after:transition-all peer-checked:after:translate-x-6">
          </div>
        </label>

        <p>Annually</p>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3  place-items-center">

        <!-- Basic -->
        <div class="bg-white rounded-xl shadow-lg px-10 py-5 space-y-5 text-gray-600 w-full max-w-sm">
          <p class="font-bold text-lg">Basic</p>
          <p class="text-4xl font-bold text-gray-800" id="basicPrice">$19.99</p>
          <hr>
          <p class="font-bold">500 GB Storage</p>
          <hr>
          <p class="font-bold">2 Users Allowed</p>
          <hr>
          <p class="font-bold">Send up to 3 GB</p>
          <button class="w-full mt-6 font-semibold py-2 rounded-lg bg-indigo-500 text-white uppercase tracking-wider transition hover:bg-white hover:text-indigo-500 hover:border-indigo-600 border">
            Learn More
          </button>
        </div>

        <!-- Professional -->
        <div class="bg-gradient-to-b from-indigo-500 to-indigo-400 rounded-xl shadow-xl px-10 py-9 space-y-5 text-white w-full max-w-sm md:scale-105">
          <p class="font-bold text-lg">Professional</p>
          <p class="text-4xl font-bold" id="professionalPrice">$24.99</p>
          <hr class="opacity-30">
          <p class="font-bold">1 TB Storage</p>
          <hr class="opacity-30">
          <p class="font-bold">5 Users Allowed</p>
          <hr class="opacity-30">
          <p class="font-bold">Send up to 10 GB</p>
          <button class="w-full font-semibold mt-6 py-2 rounded-lg bg-white text-indigo-500 uppercase tracking-wider transition hover:bg-indigo-400 hover:text-white hover:border-white border">
            Learn More
          </button>
        </div>

        <!-- Master -->
        <div class="bg-white rounded-xl shadow-lg px-10 py-5 space-y-5 text-gray-600 w-full max-w-sm">
          <p class="font-bold text-lg">Master</p>
          <p class="text-4xl font-bold text-gray-800" id="masterPrice">$39.99</p>
          <hr>
          <p class="font-bold">2 TB Storage</p>
          <hr>
          <p class="font-bold">10 Users Allowed</p>
          <hr>
          <p class="font-bold">Send up to 20 GB</p>
          <button class="w-full mt-6 py-2 rounded-lg bg-indigo-500 font-semibold text-white uppercase tracking-wider hover:bg-white hover:text-indigo-500 transition hover:border-indigo-600 border">
            Learn More
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Top Right Background -->
    <img 
      src="/images/bg-top.svg" 
      alt="bg-top"
      class="absolute top-0 right-0 -z-10 pointer-events-none select-none"
    />

    <!-- Bottom Left Background -->
    <img 
      src="/images/bg-bottom.svg" 
      alt="bg-bottom"
      class="absolute bottom-0 left-0 -z-10 pointer-events-none select-none"
    />


  <script src="index.js"></script>
</body>
</html>
