<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">

    <!-- Card -->
    <div class="bg-white shadow-xl rounded-2xl p-8 w-80 text-center space-y-6">

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-slate-800 tracking-wide">
            Pomodoro Timer
        </h1>

        <!-- Display -->
        <p 
            id="display" 
            class="text-6xl font-mono font-bold bg-slate-50 rounded-xl py-4"
        >
        25:00
    </p>
    
    <!-- Buttons -->
    <div class="flex justify-between gap-4">
            <button 
            id="start"
                class="flex-1 py-3 rounded-xl bg-green-500 text-white font-medium 
                       hover:bg-green-600 active:scale-95 transition"
            >
                Start
            <button 
                id="stop"
                class="flex-1 py-3 rounded-xl bg-red-500 text-white font-medium 
                       hover:bg-red-600 active:scale-95 transition"
            >
                Stop
            </button>

            <button 
                id="reset"
                class="flex-1 py-3 rounded-xl bg-slate-300 text-slate-800 font-medium 
                       hover:bg-slate-400 active:scale-95 transition"
            >
                Reset
            </button>

            </button>
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
