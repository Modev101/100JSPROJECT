<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white shadow-xl p-8 rounded-xl w-96">
        <h1 class="text-2xl font-semibold mb-5 text-center">Age Calculator</h1>

        <div class="flex flex-col gap-3">
            <label for="birthday" class="font-medium">Enter your date of birth</label>
            <input 
                type="date" 
                id="birthday" 
                class="border p-2 rounded-md outline-none focus:ring-2 focus:ring-blue-500"
            >

            <button 
                id="btn"
                class="bg-blue-600 text-white p-2 rounded-md mt-2 hover:bg-blue-700 transition w-full"
            >
                Calculate Age
            </button>

            <p id="result" class="text-center text-lg font-medium mt-3 text-gray-800"></p>
        </div>
    </div>

    <script>
        const button = document.querySelector("#btn");
        const birthday = document.querySelector("#birthday");
        const result = document.querySelector("#result");

        function calculateAge() {
        const birthdayValue = birthday.value;
        if (birthdayValue === "") {
            alert("Please enter your birthday");
        } else {
            const age = getAge(birthdayValue);
            result.innerText = `Your age is ${age} ${age > 1 ? "years" : "year"} old`;
        }
        }

        function getAge(birthdayValue) {
        const currentDate = new Date();
        const birthdayDate = new Date(birthdayValue);
        let age = currentDate.getFullYear() - birthdayDate.getFullYear();
        const month = currentDate.getMonth() - birthdayDate.getMonth();

        if (
            month < 0 ||
            (month === 0 && currentDate.getDate() < birthdayDate.getDate())
        ) {
            age--;
        }

        return age;
        }

        button.addEventListener("click", calculateAge);

        
    </script>

</body>
</html>
