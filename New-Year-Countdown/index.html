<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Year-Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-black to-slate-900 text-white">

    <div class="uppercase text-center space-y-8 px-6">

        <!-- Title -->
        <h1 class="text-4xl md:text-5xl font-bold tracking-wide">
            Countdown to New Year
        </h1>

        <!-- Year -->
        <p class="text-6xl md:text-7xl font-extrabold text-indigo-400">
            2026
        </p>

        <!-- Countdown Boxes -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-8">

            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 w-36">
                <span id="days" class="block text-4xl font-bold text-indigo-300">000</span>
                <h1 class="uppercase tracking-widest text-sm mt-2 text-gray-300">Days</h1>
            </div>

            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 w-36">
                <span id="hours" class="block text-4xl font-bold text-indigo-300">000</span>
                <h1 class="uppercase tracking-widest text-sm mt-2 text-gray-300">Hours</h1>
            </div>

            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 w-36">
                <span id="minutes" class="block text-4xl font-bold text-indigo-300">000</span>
                <h1 class="uppercase tracking-widest text-sm mt-2 text-gray-300">Minutes</h1>
            </div>

            <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 w-36">
                <span id="seconds" class="block text-4xl font-bold text-indigo-300">000</span>
                <h1 class="uppercase tracking-widest text-sm mt-2 text-gray-300">Seconds</h1>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
