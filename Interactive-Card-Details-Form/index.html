<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <main class="flex flex-col md:flex-row min-h-screen">
      <!-- LEFT / CARD SECTION -->
      <section
        class="relative md:w-1/2 h-72 md:h-auto bg-[url('images/bg-main-mobile.png')] md:bg-[url('images/bg-main-desktop.png')] bg-no-repeat bg-cover"
      >
        <!-- Card Back -->
        <img
          src="images/bg-card-back.png"
          alt="card back"
          class="absolute w-72 md:w-80 right-6 top-20 md:top-40"
        />

        <!-- Card Front -->
        <div class="absolute w-72 md:w-80 left-6 top-40 md:top-20">
          <img src="images/bg-card-front.png" alt="card front" />
          <img
            src="images/card-logo.svg"
            class="absolute top-6 left-6 w-14"
            alt="logo"
          />

          <div class="absolute bottom-6 left-6 right-6 text-white">
            <p class="tracking-widest text-lg mb-4" id="cardNumber">
              0000 0000 0000 0000
            </p>
            <div class="flex justify-between text-sm uppercase">
              <p id="cardHolderName">Jane Appleseed</p>
              <p><span id="month">00</span>/<span id="year">00</span></p>
            </div>
          </div>
        </div>
      </section>

      <!-- RIGHT / FORM SECTION -->
      <section
        id="main"
        class="flex items-center justify-center md:w-1/2 bg-white px-6 py-36"
      >
        <section id="formSection">
          <form class="w-full max-w-sm space-y-5">
            <!-- Cardholder Name -->
            <div>
              <label class="block text-xs tracking-widest text-gray-700 mb-1">
                CARDHOLDER NAME
              </label>
              <input
                autocomplete="off"
                spellcheck="false"
                id="nameInput"
                type="text"
                maxlength="20"
                placeholder="e.g. Jane Appleseed"
                class="w-full border rounded-md px-4 py-2 focus:outline-none cursor-pointer hover:border-purple-500"
              />
            </div>

            <!-- Card Number -->
            <input
              autocomplete="off"
              id="numberInput"
              type="text"
              maxlength="16"
              inputmode="numeric"
              placeholder="e.g. 1234 5678 9123 0000"
              class="w-full border rounded-md px-4 py-2 focus:outline-none cursor-pointer hover:border-purple-500"
            />
            <span
              class="pl-2 text-red-500 font-semibold"
              id="numberSpan"
            ></span>

            <!-- Expiry & CVC -->
            <div class="flex gap-4">
              <div class="flex-1">
                <label class="block text-xs tracking-widest text-gray-700 mb-1">
                  EXP. DATE (MM/YY)
                </label>
                <div class="flex gap-2">
                  <input
                    id="ExpMonth"
                    type="text"
                    maxlength="2"
                    placeholder="MM"
                    class="w-1/2 border rounded-md px-3 py-2 focus:outline-none cursor-pointer hover:border-purple-500"
                  />
                  <input
                    id="ExpYear"
                    type="text"
                    maxlength="2"
                    placeholder="YY"
                    class="w-1/2 border rounded-md px-3 py-2 focus:outline-none cursor-pointer hover:border-purple-500"
                  />
                </div>
              </div>

              <div class="flex-1">
                <label class="block text-xs tracking-widest text-gray-700 mb-1">
                  CVC
                </label>
                <input
                  id="cvc"
                  type="text"
                  maxlength="3"
                  placeholder="e.g. 123"
                  class="w-full border rounded-md px-4 py-2 focus:outline-none cursor-pointer hover:border-purple-500"
                />
              </div>
            </div>

            <!-- Button -->
            <button
              id="btn"
              type="submit"
              class="w-full bg-[#21092F] text-white py-3 rounded-md hover:bg-purple-900 transition"
            >
              Confirm
            </button>
          </form>
        </section>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
